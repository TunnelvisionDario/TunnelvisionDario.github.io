<!DOCTYPE html>
<html>
<head>
  <title>Card Galleries</title>
  <style>
  
    img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    
    .card-container {
      display: flex;
      flex-wrap: wrap;
    }


    .spinny-card {
      width: 150px;
      height: 200px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    .spinny-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      background-color: #f1f1f1;
      transform: rotate(5deg);
    }


    .neon-card {
      width: 150px;
      height: 200px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-shadow: none;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .neon-card:hover {
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, inset 0 0 10px #00ffff;
    }

    /* Flip Cards */
    .flip-card {
      width: 150px;
      height: 200px;
      perspective: 1000px;
      margin: 20px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .flip-card-back {
      transform: rotateY(180deg);
      background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('placeholder-background.jpg');
    }
  </style>
</head>
<body>

<h1>Card Galleries</h1>

<h2>Spinny Cards</h2>
<div class="card-container">
  <div class="spinny-card">1</div>
  <div class="spinny-card">2</div>
  <div class="spinny-card">3</div>
  <div class="spinny-card">4</div>
</div>

<h2>Neon Cards</h2>
<div class="card-container">
  <div class="neon-card"><img src="https://files.cults3d.com/uploaders/25478258/illustration-file/e193600d-1888-4ffc-907d-4e7e3a29d23e/charmander-yukle.jpg" alt="Image 1"></div>
  <div class="neon-card"><img src="https://files.cults3d.com/uploaders/25478258/illustration-file/edffaebe-e763-46ba-85b7-7a610fd086ac/01.jpg" alt="Image 2"></div>
  <div class="neon-card"><img src="https://files.cults3d.com/uploaders/25478258/illustration-file/168b9154-c854-4468-93d2-1e118877d4cb/balbasar-y%C3%BCkle.jpg" alt="Image 3"></div>
  <div class="neon-card"><img src="https://files.cults3d.com/uploaders/25478258/illustration-file/8dac1168-349b-4504-933b-e2cbb39e75c1/untitled.jpg" alt="Image 4"></div>
</div>

<h2>Flip Cards</h2>
<div class="card-container">
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="http://t3.gstatic.com/images?q=tbn:ANd9GcTdlZboGqqXYQquR6s1qeDckeEdPetLAHMKbDaMpE0Pyn009AoV" alt="Image 1">
      </div>
      <div class="flip-card-back">
  
      </div>
    </div>
  </div>
  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyIt5KpfAmhtAHTy_y3Zr3YxhbN4lNMXUeUQ&usqp=CAU" alt="Image 2">
      </div>
      <div class="flip-card-back">
  
      </div>
    </div>
  </div>
</div>

</body>
</html>
