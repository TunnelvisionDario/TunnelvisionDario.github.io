<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxtail Farms - Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }

        header img {
            max-width: 150px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .hamburger-menu {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 10;
        }

        .hamburger-menu div {
            width: 30px;
            height: 4px;
            background-color: rgb(0, 0, 0);
        }

        .nav-links {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #000000;
            text-align: center;
            z-index: 5;
        }

        .nav-links a {
            display: block;
            padding: 10px 0;
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        .nav-links a:hover {
            background-color: #555;
        }

        .content {
            padding: 2rem;
        }

        .market-heading {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            font-size: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; 
            gap: 2rem;
            margin-top: 2rem;
        }

        .product {
            border: 1px solid #ccc;
            padding: 1rem;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        @media screen and (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media screen and (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }

     
        .social-icons {
            margin-top: 1rem;
        }

        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: black;  
        }

        .social-icons i {
            margin-right: 5px;
        }

    </style>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.nav-links');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block';
            } else {
                menu.style.display = 'none';
            }
        }
    </script>
</head>

<body>

    <header>
        <img src="images/foxtail.jpg" alt="Foxtail Farms Logo">
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
         <div class="nav-links">
            <a href="science.html">Science</a>
            <a href="about.html">About us</a>
            <a href="recipes.html">Recipes</a>
            <a href="contact.html">Contact</a>
            <a href="market.html">Market</a>
        </div>
    </header>

    <div class="content">
        <h1 class="market-heading">Vegan Market</h1>
        <p>At Foxtail Farms, our Vegan Market is more than just a place to purchase foodâ€”it's a celebration of a lifestyle dedicated to health, compassion, and sustainability. </p>

       
        <div class="products-grid">
            <div class="product">
                <img src="images/vegan-clean-label.jpg" alt="Product Image 1">
            </div>
            <div class="product">
                <img src="images/vegan1.jpg" alt="Product Image 2">
            </div>
            <div class="product">
                <img src="images/vegan4.jpg" alt="Product Image 3">
            </div>
          
            <div class="product">
                <img src="images/vegan 5.jpg" alt="Product Image 4">
            </div>
            <div class="product">
                <img src="images/vegan-clean-label.jpg" alt="Product Image 5">
            </div>
            <div class="product">
                <img src="images/vegan-clean-label.jpg" alt="Product Image 6">
            </div>
           
            <div class="product">
                <img src="images/vegan-clean-label.jpg" alt="Product Image 7">
            </div>
            <div class="product">
                <img src="images/vegan-clean-label.jpg" alt="Product Image 8">
            </div>
            <div class="product">
                <img src="images/vegan-clean-label.jpg" alt="Product Image 9">
            </div>
        </div>
    </div>

    <footer>
    
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </footer>

</body>

</html>
