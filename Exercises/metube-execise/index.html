<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #ff0000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
        }

        .sidebar a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #333;
            margin-bottom: 10px;
        }

        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-item {
            flex: 1;
            width: 250px;
            background-color: #e9e9e9;
            border-radius: 10px;
            padding: 20px;
        }

        .video-item img {
            width: 100px; /* Adjusted width for smaller image */
            height: 60px; /* Adjusted height for smaller image */
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .video-item h3 {
            margin: 0;
            font-size: 18px;
        }

        .video-item p {
            margin-top: 5px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
  
    <header>
        <h1>MeTube</h1>
    </header>

    
    <div class="container">
    
        <aside class="sidebar">
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
            <a href="#">Library</a>
            <a href="#">History</a>
        </aside>

   
        <main class="main-content">
         
            <div class="video-item">
                <img src="images/filming.png" alt="Video Thumbnail 1">
                <h5>Learn Filming</h5>
                <p>the art of filming</p>
                <p>1M views • 1 day ago</p>
            </div>
            
           
            <div class="video-item">
                <img src="images/champions.png" alt="Video Thumbnail 2">
                <h5>Bayern Munivh vs Psg </h5>
                <p>Champions League</p>
                <p>900K views • 2 days ago</p>
            </div>

        
            <div class="video-item">
                <img src="images/surfing.png" alt="Video Thumbnail 3">
                <h5>Surfing In Sandiego</h5>
                <p>sandiego ca  waves</p>
                <p>800K views • 3 days ago</p>
            </div>

           
            <div class="video-item">
                <img src="images/cooking.png" alt="Video Thumbnail 4">
                <h5>Learn How To Cook</h5>
                <p>healthy food</p>
                <p>700K views • 4 days ago</p>
            </div>
        </main>
    </div>
</body>
</html>
