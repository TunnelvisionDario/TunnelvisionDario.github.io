<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mebay Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-image {
            width: 100%;
            max-width: 150px;
            display: block;
            margin: 10px auto;
        }  

        .product-details,
        .actions,
        .shipping,
        .sidebar {
            margin: 20px 0;
        }

        button {
            display: inline-block;
            padding: 5px 10px;
            margin: 5px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Mebay</h1>

        <div class="product-details">
            <h4>The Walkers</h4>
            <img src="images/shoe.png" alt="Product Image" class="main-image">
            <p>Condition: Brand New</p>
            <p>Quantity in stock: 10</p>
            <p>Price: $100</p>
        </div>

        <div class="actions">
            <button>Buy Now</button>
            <button>Add to Cart</button>
            <button>Add to Wishlist</button>
        </div>

        <div class="shipping">
            <h3>Shipping Information</h3>
            <p>Ships to: Worldwide</p>
            <p>Shipping price: $10 (Free for orders above $150)</p>
            <p>Estimated delivery: 7-10 business days</p>
        </div>

        <div class="sidebar">
            <h3>Seller Information</h3>
            <p>Name: John Doe</p>
            <p>Other products: 50</p>
            <p>Joined: January 2021</p>
        </div>
    </div>
</body>

</html>
