<!DOCTYPE html>
<html>
<head>
  <title>Final Project Checkpoint</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    header nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }

    main {
      margin: 20px;
      padding: 20px;
    }

    
    .gallery-container {
      display: flex; 
      flex-wrap: wrap; 
      gap: 20px;
    }

    .gallery-item {
      flex: 1; 
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .gallery-item img {
      max-width: 100%;
      height: auto;
    }


    #about, #contact {
      margin-top: 40px;
    }


    form label, form input, form textarea {
      margin-bottom: 10px;
    }


    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    footer a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

<header>
  <h1>My Portfolio</h1>
  <nav>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main>
  <section id="about">
    

  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-container">
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/6001827/pexels-photo-6001827.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/6001825/pexels-photo-6001825.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/6001826/pexels-photo-6001826.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="https://images.pexels.com/photos/6001821/pexels-photo-6001821.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Image 4">
      </div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message"></textarea><br>
      <input type="submit" value="Send">
    </form>
  </section>
</main>

<footer>
  <a href="#">Instagram</a>
  <a href="#">Work</a>
  <a href="#">Contact</a>
</footer>

</body>
</html>
