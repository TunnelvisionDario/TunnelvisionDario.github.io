<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            text-decoration: none;
        }

        .navbar {
            background-color: #1a1a1a;
            overflow: hidden;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f4f4f4;
            text-align: center;
            padding: 16px 24px;
            transition: 0.3s;
            font-weight: 500;
            letter-spacing: 1px;
            border-bottom: 3px solid transparent;
        }

        .navbar a:hover {
            background-color: #333;
            color: #f4f4f4;
            border-bottom: 3px solid #e74c3c;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 40px 0;
            background-color: #f4f4f4;
        }

        .gallery img {
            width: 100%;
            height: 250px; 
            object-fit: cover;
            cursor: pointer;
            transition: 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            top: 0;
            left: 0;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        footer {
            background-color: #1a1a1a;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="../">Home</a>
        <a href="../gallery/">Gallery</a>
        <a href="https://dev-dario-goncalves-blog.pantheonsite.io/about/">Blog</a>
        <a href="../about/">About</a>
        <a href="../contact/">Contact</a>
    </div>
    
    <h1 style="text-align:center; padding-top: 20px;">Gallery</h1>

    <section class="gallery">
                
        <img src="images/realestate.jpg" alt="Real Estate Image" onclick="openLightbox('images/realestate.jpg')">
        <img src="images/logo.jpg" alt="Company Logo" onclick="openLightbox('images/logo.jpg')">

        
        <img src="images/refresh.jpg" alt="Refresh Image" onclick="openLightbox('images/refresh.jpg')">
        <img src="images/SNEAKER AD.png" alt="Sneaker Ad Image" onclick="openLightbox('images/SNEAKER AD.png')">
        <img src="images/one.jpg" alt="Image One" onclick="openLightbox('images/one.jpg')">

        <img src="images/Burger thumb.jpg" alt="Burger Thumbnail" onclick="openLightbox('images/Burger thumb.jpg')">
        
       

        
        <img src="images/thanksgivingcard1.jpg" alt="Thanksgiving card Page 1" onclick="openLightbox('images/thanksgivingcard1.jpg')">
        
       
        
       
       
        
        
   
        
        
        
        
        
        
        

        
     
       
       

       


        
    </section>

    <div class="lightbox" id="lightbox">
        <img src="" alt="Lightbox Image" id="lightbox-img">
    </div>

    <footer>
        <p>&copy; 2023 Graphic Design covers. All rights reserved.</p>
    </footer>

    <script>
        function openLightbox(imgSrc) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgSrc;
            lightbox.style.display = 'block';

            lightbox.onclick = function() {
                lightbox.style.display = 'none';
            }
        }
    </script>
</body>
</html>
