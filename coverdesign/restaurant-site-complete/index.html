<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacific Seafood - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7ff;
        }
        
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #a2d5f2;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: #006994;
        }

        .menu-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .menu-item {
            flex-basis: 20%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
        }
        .menu-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .menu-item:hover img {
            transform: scale(1.1);
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 36px;
            font-weight: bold;
            color: #006994;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h3 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #006994;
        }

        footer {
            padding: 20px 0;
            text-align: center;
            background-color: #a2d5f2;
            color: #006994;
            font-size: 24px;
            font-weight: bold;
        }

        @media only screen and (max-width: 600px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .menu-item {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="menu.html">Our Menu</a>
    </nav>

    <h2>Welcome to Pacific Seafood</h2> 

    <div class="menu-section">
        <img src="images/New-England-Lobster-Bake-post copy.jpg" alt="Pacific Seafood Welcome Image" style="max-width: 80%; margin: 20px auto; display: block;">
        <p style="text-align: center;">Experience the taste of fresh seafood caught daily and prepared with a touch of Pacific flavors. Dive into a variety of dishes that capture the essence of the ocean.</p>
    </div>

    <footer>
        Pacific Seafood
    </footer>
</body>
</html>
